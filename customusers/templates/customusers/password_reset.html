<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password – BlockNova</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800">

<section class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-10">
        <h1 class="text-3xl font-bold text-blue-900 mb-4 text-center">
            Forgot Password
        </h1>

        <p class="text-center text-gray-600 mb-8">
            Enter your email and we’ll send you a reset link.
        </p>

        <form method="post" class="space-y-5">
            {% csrf_token %}

            <div>
                <label class="block mb-1 font-medium">Email address</label>
                <input type="email" name="email" required
                    placeholder="example@email.com"
                    class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-600">
            </div>

            <button type="submit"
                class="w-full bg-blue-700 hover:bg-blue-800 text-white py-3 rounded-lg font-bold transition">
                Send Reset Link
            </button>
        </form>

        <div class="text-center mt-6 text-sm">
            <a href="{% url 'users:login' %}" class="text-blue-700 hover:underline">
                Back to login
            </a>
        </div>
    </div>
</section>

</body>
</html>
