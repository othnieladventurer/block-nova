<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Sent – BlockNova</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800">

<section class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-10 text-center">
        <h1 class="text-3xl font-bold text-green-700 mb-4">
            Email Sent ✅
        </h1>

        <p class="text-gray-600 mb-6">
            If an account exists with the email you entered,
            a password reset link has been sent.
        </p>

        <p class="text-sm text-gray-500 mb-8">
            Please check your inbox (and spam folder).
        </p>

        <a href="{% url 'users:login' %}"
           class="inline-block w-full bg-blue-700 hover:bg-blue-800 text-white py-3 rounded-lg font-bold transition">
            Back to Login
        </a>
    </div>
</section>

</body>
</html>
