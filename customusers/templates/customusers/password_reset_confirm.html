<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password â€“ BlockNova</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800">

<section class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-10">
        <h1 class="text-3xl font-bold text-blue-900 mb-6 text-center">
            Set New Password
        </h1>

        {% if validlink %}
        <form method="post" class="space-y-5">
            {% csrf_token %}

            <div>
                <label class="block mb-1 font-medium">New password</label>
                <input type="password" name="new_password1"
                       class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-600"
                       required>
                {% if form.new_password1.errors %}
                    <p class="text-red-600 text-sm mt-1">{{ form.new_password1.errors.0 }}</p>
                {% endif %}
            </div>

            <div>
                <label class="block mb-1 font-medium">Confirm password</label>
                <input type="password" name="new_password2"
                       class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-600"
                       required>
                {% if form.new_password2.errors %}
                    <p class="text-red-600 text-sm mt-1">{{ form.new_password2.errors.0 }}</p>
                {% endif %}
            </div>

            <button type="submit"
                class="w-full bg-blue-700 hover:bg-blue-800 text-white py-3 rounded-lg font-bold transition">
                Reset Password
            </button>
        </form>
        {% else %}
        <p class="text-red-600 text-center">
            This password reset link is invalid or has expired.
        </p>
        {% endif %}
    </div>
</section>

</body>
</html>
