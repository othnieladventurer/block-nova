{% extends "website/dashboard/base.html" %}

{% block title %}Withdraw Crypto â€“ BlockNova{% endblock %}
{% block page_title %}Withdraw Crypto{% endblock %}

{% block content %}
<div class="max-w-xl bg-white rounded-xl shadow p-8">
    <h3 class="text-xl font-bold text-blue-900 mb-6">
        Withdraw to Wallet
    </h3>

    <div class="space-y-5">
        <div>
            <label class="block mb-1 font-medium">Select Crypto</label>
            <select class="w-full border rounded-lg px-4 py-3">
                <option>Bitcoin (BTC)</option>
                <option>Ethereum (ETH)</option>
                <option>USDT</option>
            </select>
        </div>

        <div>
            <label class="block mb-1 font-medium">Wallet Address</label>
            <input type="text" placeholder="Paste wallet address"
                   class="w-full border rounded-lg px-4 py-3">
        </div>

        <div>
            <label class="block mb-1 font-medium">Amount</label>
            <input type="number" placeholder="Enter amount"
                   class="w-full border rounded-lg px-4 py-3">
        </div>

        <button class="w-full bg-gray-800 hover:bg-gray-900 text-white py-3 rounded-lg font-bold">
            Request Withdrawal
        </button>
    </div>
</div>
{% endblock %}
