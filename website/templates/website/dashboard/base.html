<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard â€“ BlockNova{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">

<!-- SIDENAV -->
<aside class="fixed top-0 left-0 h-screen w-64 bg-white shadow-lg z-40">
    <div class="h-16 flex items-center justify-center border-b">
        <h1 class="text-2xl font-bold text-blue-900">BlockNova</h1>
    </div>

    <nav class="p-6 space-y-4">
        {% block sidenav %}
        <a href="{% url 'website:dashboard' %}" class="block px-4 py-3 rounded-lg hover:bg-gray-100">Dashboard</a>
        <a href="{% url 'website:buy' %}" class="block px-4 py-3 rounded-lg hover:bg-gray-100">Buy Crypto</a>
        <a href="{% url 'website:sell' %}" class="block px-4 py-3 rounded-lg hover:bg-gray-100">Sell Crypto</a>
        <a href="{% url 'website:withdraw' %}" class="block px-4 py-3 rounded-lg hover:bg-gray-100">Withdraw Crypto</a>
        <a href="#" class="block px-4 py-3 rounded-lg hover:bg-gray-100">Security</a>
        <a href="#" class="block px-4 py-3 rounded-lg text-red-600 hover:bg-red-50 font-semibold">Logout</a>
        {% endblock %}
    </nav>
</aside>

<!-- MAIN WRAPPER -->
<div class="ml-64 min-h-screen">

    <!-- TOP NAV -->
    <header class="h-16 bg-white shadow flex items-center justify-between px-8">
        <h2 class="text-lg font-semibold text-gray-700">
            {% block page_title %}Dashboard{% endblock %}
        </h2>

        <span class="text-sm text-gray-600">
            {{ request.user.first_name }} {{ request.user.last_name }}
        </span>
    </header>

    <!-- PAGE CONTENT -->
    <main class="p-8">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </main>

</div>

</body>
</html>
