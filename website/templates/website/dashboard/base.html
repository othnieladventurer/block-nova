<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Tableau de bord – Easy Pass{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">

<!-- SIDENAV -->
<aside id="sidenav" class="fixed top-0 left-0 h-screen w-64 bg-white shadow-lg z-40 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out">
  <div class="h-16 flex items-center justify-between border-b px-4">
    <h1 class="text-2xl font-bold text-blue-900">
      <a href="{% url 'website:dashboard' %}">
        Easy<span class="text-green-500">Pass</span>
      </a>
    </h1>
    <!-- Close Button (visible only on small screens) -->
    <button id="close-btn" class="md:hidden text-gray-600 focus:outline-none">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <nav class="p-6 space-y-4">
    {% block sidenav %}
    <a href="{% url 'website:dashboard' %}" class="block px-4 py-3 rounded-lg hover:bg-gray-100">
      Tableau de bord
    </a>
    <a href="{% url 'website:buy' %}" class="block px-4 py-3 rounded-lg hover:bg-gray-100">
      Acheter des cryptos
    </a>
    <a href="{% url 'website:sell' %}" class="block px-4 py-3 rounded-lg hover:bg-gray-100">
      Vendre des cryptos
    </a>
    <a href="{% url 'website:account_settings' %}" class="block px-4 py-3 rounded-lg hover:bg-gray-100">
      Paramètres
    </a>
    <a href="{% url 'users:logout' %}" class="block px-4 py-3 rounded-lg text-red-600 hover:bg-red-50 font-semibold">
      Déconnexion
    </a>
    {% endblock %}
  </nav>
</aside>

<!-- MAIN WRAPPER -->
<div class="md:ml-64 min-h-screen transition-all duration-300 ease-in-out">

  <!-- TOP NAV -->
  <header class="h-16 bg-white shadow flex items-center justify-between px-8">
    <div class="flex items-center space-x-4">
      <!-- Mobile Menu Button -->
      <button id="menu-btn" class="md:hidden text-blue-900 focus:outline-none">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <h2 class="text-lg font-semibold text-gray-700">
        {% block page_title %}Tableau de bord{% endblock %}
      </h2>
    </div>

    <!-- Profile Dropdown -->
    <div class="relative">
      <button id="profile-btn" class="flex items-center space-x-3 focus:outline-none">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profil"
             class="w-10 h-10 rounded-full border-2 border-blue-900">
        
        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 9l-7 7-7-7" />
        </svg>
      </button>

      <!-- Dropdown Menu -->
      <div id="dropdown-menu"
           class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border hidden">
        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">
          Profil
        </a>
        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">
          Paramètres
        </a>
        <a href="{% url 'users:logout' %}" class="block px-4 py-2 text-red-600 hover:bg-red-50 font-semibold">
          Déconnexion
        </a>
      </div>
    </div>
  </header>

  <!-- PAGE CONTENT -->
  <main class="p-8">
    {% block content %}
    <!-- Contenu spécifique à la page -->
    {% endblock %}
  </main>

</div>

<!-- JS Toggle -->
<script>
  const menuBtn = document.getElementById('menu-btn');
  const closeBtn = document.getElementById('close-btn');
  const sidenav = document.getElementById('sidenav');
  const profileBtn = document.getElementById('profile-btn');
  const dropdownMenu = document.getElementById('dropdown-menu');

  // Sidebar open (mobile)
  menuBtn.addEventListener('click', () => {
    sidenav.classList.remove('-translate-x-full');
  });

  // Sidebar close (mobile)
  closeBtn.addEventListener('click', () => {
    sidenav.classList.add('-translate-x-full');
  });

  // Profile dropdown toggle
  profileBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    dropdownMenu.classList.toggle('hidden');
  });

  // Close dropdown when clicking outside
  document.addEventListener('click', (e) => {
    if (!profileBtn.contains(e.target)) {
      dropdownMenu.classList.add('hidden');
    }
  });
</script>

</body>
</html>
