{% extends "website/dashboard/base.html" %}

{% block title %}Sell Crypto â€“ BlockNova{% endblock %}
{% block page_title %}Sell Crypto{% endblock %}

{% block content %}
<div class="max-w-xl bg-white rounded-xl shadow p-8">
    <h3 class="text-xl font-bold text-blue-900 mb-6">
        Sell Your Crypto
    </h3>

    <div class="space-y-5">
        <div>
            <label class="block mb-1 font-medium">Select Crypto</label>
            <select class="w-full border rounded-lg px-4 py-3">
                <option>Bitcoin (BTC)</option>
                <option>Ethereum (ETH)</option>
                <option>USDT</option>
            </select>
        </div>

        <div>
            <label class="block mb-1 font-medium">Amount</label>
            <input type="number" placeholder="Enter amount"
                   class="w-full border rounded-lg px-4 py-3">
        </div>

        <div>
            <label class="block mb-1 font-medium">Receive Method</label>
            <select class="w-full border rounded-lg px-4 py-3">
                <option>Bank Transfer</option>
                <option>Wallet Balance</option>
            </select>
        </div>

        <button class="w-full bg-blue-700 hover:bg-blue-800 text-white py-3 rounded-lg font-bold">
            Submit Sell Request
        </button>
    </div>
</div>
{% endblock %}
